<!DOCTYPE html>
<html {{ HTML_ATTRS }}>
  <head>
    {{ HEAD }}
    <!-- Matomo -->
<script>
  var _paq = window._paq = window._paq || [];
  /* tracker methods like "setCustomDimension" should be called before "trackPageView" */
  _paq.push(['trackPageView']);
  _paq.push(['enableLinkTracking']);
  (function() {
    var u="https://netlifyapp.matomo.cloud/";
    _paq.push(['setTrackerUrl', u+'matomo.php']);
    _paq.push(['setSiteId', '1']);
    var d=document, g=d.createElement('script'), s=d.getElementsByTagName('script')[0];
    g.async=true; g.src='//cdn.matomo.cloud/netlifyapp.matomo.cloud/matomo.js'; s.parentNode.insertBefore(g,s);
  })();
</script>
<!-- End Matomo Code -->

  </head>

  <body {{ BODY_ATTRS }}>
    {{ APP }}

    <noscript>
      <noframes>
        You maybe have disabled JavaScript and Frames, please enable JavaScript or frames in You
        browser. More info:
        <br />
        <a href="http://tutorial.com/how-to-enable-js">How to enable JavaScript</a>
        <br />
        <a href="http://tutorial.com/how-to-enable-frames">How to enable frames</a>
      </noframes>
    </noscript>
  </body>
</html>
